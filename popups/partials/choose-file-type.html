
<fileTypes>
  Choose how you want to access your password file:
  <div class="pure-g">

    <div class="pure-u-1-3" ng-hide="ingognito">
      <fileType ng-click="chooseGdrive()" ng-mouseenter="description='Access password files stored on your Google Drive.  The files will be fetched from Google Drive each time they are used.'" ng-mouseleave="description=''">
        <svg class="icon icon-google"><use xlink:href="#icon-google"></use></svg>
        <span>Google Drive</span>
      </fileType>
    </div>
    <div class="pure-u-1-3">
      <fileType ng-click="chooseDragDrop()" ng-mouseenter="description='Add files from your desktop.  The files will be saved in Chrome local storage.'" ng-mouseleave="description=''">
        <svg class="icon icon-arrows"><use xlink:href="#icon-arrows"></use></svg>
        <span>Drag and Drop</span>
      </fileType>
    </div>
    <!--
    <div class="pure-u-1-3">
      <fileType ng-click="">
        <svg class="icon icon-flask"><use xlink:href="#icon-flask"></use></svg>
        <span>Vote for Another?</span>
      </fileType>
    </div>
    -->
  </div>
  <br />
  <infoMessage ng-show="description">{{description}}</infoMessage>

</fileTypes>
