<fileTypes>
  You can access your password database from any of the locations listed below.
  Hover over one of them with your mouse for more information.
  <br /><br />
  Where is your password database? (click to choose)
  <div class="pure-g">

    <div class="pure-u-1-4" ng-hide="ingognito">
      <fileType ng-click="chooseGdrive()" ng-mouseenter="description='Access password files stored on your Google Drive.  The file(s) will be fetched from Google Drive each time they are used.'" ng-mouseleave="description=''">
        <icon p="icon-google"></icon>
        <span>Google Drive</span>
      </fileType>
    </div>
    <div class="pure-u-1-4">
      <fileType ng-click="chooseDragDrop()" ng-mouseenter="description='Upload files from your local or remote file-system.  A one-time copy of the file(s) will be saved in Chrome local storage.  If you update the database on your local system then you will have to re-upload it in order to see the changes.'" ng-mouseleave="description=''">
        <icon p="icon-upload"></icon>
        <span>File System</span>
      </fileType>
    </div>
    <!--
    <div class="pure-u-1-3">
      <fileType ng-click="">
        <svg class="icon icon-flask"><use xlink:href="#icon-flask"></use></svg>
        <span>Vote for Another?</span>
      </fileType>
    </div>
    -->
    <div class="pure-u-1" style="min-height: 120px;">
      <infoMessage ng-show="description" ng-bind="description"></infoMessage>
    </div>
  </div>
</fileTypes>
